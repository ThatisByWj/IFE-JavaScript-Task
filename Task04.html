<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列</title>
	<style type="text/css">
		ul li{float: left;list-style: none;margin-left: 15px;padding:3px;background-color: red;}
	</style>
</head>
<body>
<input id="tex" type="text"/>
<input id="left_in" type="button" value="左侧入">
<input id="right_in" type="button" value="右侧入">
&nbsp;&nbsp;&nbsp;
<input id="left_out" type="button" value="左侧出">
<input id="right_out" type="button" value="右侧出">
<ul id="oul">
	
</ul>

<script type="text/javascript">
	var tex=document.getElementById("tex");
	var oul=document.getElementById("oul");
	var left_in=document.getElementById("left_in");
	var right_in=document.getElementById("right_in");
	var left_out=document.getElementById("left_out");
	var right_out=document.getElementById("right_out");
	var aLi=oul.getElementsByTagName("li");
	
	
	left_in.onclick=function(){   //左侧入
		var oLi=document.createElement("li"); //创建li
		var aLi=oul.getElementsByTagName("li");
		oLi.innerHTML=tex.value; //所创建li的内容为input中内容
		if(aLi.length>0){
		oul.insertBefore(oLi,aLi[0]);//应用insertBefore在ul中第一个子元素前插入li
		}
		else{
			oul.appendChild(oLi);
		}	
	}

	right_in.onclick=function(){  //右侧入
		var oLi=document.createElement("li");
		oLi.innerHTML=tex.value;
		oul.appendChild(oLi);
	}

	left_out.onclick=function(){  //左侧出
		oul.removeChild(oul.firstChild);
		alert(oul.firstChild.innerHTML);		
	}
	right_out.onclick=function(){  //右侧出
		oul.removeChild(oul.lastChild);
		alert(oul.lastChild.innerHTML);	
	}
</script>


</body>
</html>
